---
# tasks file for bootstrap-ansible-arch
# - name: ensure python is present
#   raw: test -e /usr/bin/python || (pacman --noconfirm -S python)
#   become: true
#   changed_when: false
- name: aur_builder user used for aur packagers present
  become: true
  user:
    name: aur_builder
    group: wheel

- name: aur_builder sudo access to pacman
  become: true
  lineinfile:
    path: /etc/sudoers.d/11-install-aur_builder
    line: 'aur_builder ALL=(ALL) NOPASSWD: /usr/bin/pacman'
    create: true
    validate: 'visudo -cf %s'

- name: important ansible utils (curl,wget,git) are present
  become: true
  package:
    name:
      - curl
      - wget
      - git
    state: present

